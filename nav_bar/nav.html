<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="./style.css">
    <style>

    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="hideOnMobile"><a href="#">About</a></li>
            <li class="hideOnMobile"><a href="#">Services</a></li>
            <li class="hideOnMobile"><a href="#">Contact Us</a></li>
            <li class="hideOnMobile"><a href="#">Login</a></li>
            <li class="menu" onclick="showSidebar()"><a href="#">|||</a></li>
        </ul>

        <ul class="sidebar">
            <li class="close" onclick="hideSidebar()">X</li>


            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <script>
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = "none";
        }
        function showSidebar() {
            const show = document.querySelector('.sidebar');
            show.style.display = "flex";
        }
    </script>

</body>

</html>
